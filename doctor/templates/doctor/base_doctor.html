{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Health and Nutrition</title>

    <style>
        body {
            margin: 0;
            font-family: Helvetica;
            background: url('{% static 'images/hos.jpg' %}') top center no-repeat;
            background-size: cover;
        }

        .header {
            padding: 20px 0;
            margin: 0 auto;
        }

        .logo {
            width: 195px;
            background-size: contain;
            text-indent: 100%;
            white-space: nowrap;
            overflow: hidden;
        }

        .nav {
            list-style: none;
            display: flex;
            flex-direction: column; /* Align items in a column */
            align-items: center; /* Center items horizontally */
            animation: fadeInUp 1s ease forwards;
        }

        .nav li {
            margin: 16px 0; /* Increase vertical margin between buttons */
        }

        .nav li a {
            text-decoration: none;
            color:black;
            font-size: 16px; /* Increase button size */
            text-transform: uppercase;
            transition: all 0.3s ease;
            padding: 12px 24px; /* Increase button padding */
            border-radius: 8px; /* Increase button border radius */
            background: rgba(255,255,255,0.7); /* Light background color */
        }

        .nav li a:hover {
            background: rgba(255,255,255,0.9);
            color: black;
        }

        .nav li:last-child a {
            background: blue; /* Change background color to blue */
            color: white;
            border: 1px solid blue; /* Add border color */
            transition: all 0.3s ease;
        }

        .nav li:last-child a:hover {
            background: rgba(0,0,255,0.9); /* Darker blue on hover */
            color: white;
        }

        .dropdown-menu {
            background-color: #7FC7D9;
        }

        @media all and (min-width: 1030px) {
            .header {
                width: 1030px;
                min-width: 768px;
            }
        }

        /* Animation */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<header class="header">
    <h1 class="logo">Logo</h1>
    <ul class="nav">
        <li><a href="{% url 'view_appointments' %}">View Appointments</a></li>
        <li><a href="#">Give Appointment</a></li>
        <form action="{% url 'logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit" cass="btn btn-danger btn-lg" style="margin-left: 10px;">Logout</button>
        </form>
    </ul>
</header>

{% block body %}

{% endblock %}
</body>
</html>
