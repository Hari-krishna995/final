{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Health and Nutrition</title>

    <style>
        /******************************
        Flexbox Layout
        *******************************/

        .header,
        .nav {
            display: -webkit-flex;
            display: flex;
            -webkit-flex-direction: column;
            flex-direction: column;
        }

        .header {
            justify-content: space-between;
        }

        .nav {
            -webkit-flex: 1;
            flex: 1;
            -webkit-justify-content: space-around;
            justify-content: space-around;
        }

        @media all and (min-width: 640px) {
            .header,
            .nav {
                -webkit-flex-direction: row;
                flex-direction: row;
            }
        }

        @media all and (min-width: 1030px) {
            .nav {
                -webkit-flex: none;
                flex: none;
            }
        }

        /******************************
        Treehouse Styling
        *******************************/

        body {
            margin: 0;
            font-family: Helvetica;
            background: url('{% static 'images/ppi1.jpg' %}') top center no-repeat;
            background-size: cover;
        }

        .header {
            padding: 20px 0;
            margin: 0 auto;
        }

        .logo {
            width: 195px;
            background-size: contain;
            text-indent: 100%;
            white-space: nowrap;
            overflow: hidden;
        }

        .nav {
            list-style: none;
        }

        .nav li {
            margin: 12px 0 12px 28px;
        }

        .nav li a {
            text-decoration: none;
            color: #fff;
            font-size: 12px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            padding: 8px 16px 7px;
            border-radius: 2px;
            background: rgba(0, 128, 0, 0.7); /* Green background color */
        }

        .nav li a:hover {
            background: rgba(0, 128, 0, 0.9); /* Darker green on hover */
            color: #fff;
            animation: buttonAnimation 0.3s ease forwards;
        }

        .nav li:last-child a {
            background: rgba(0, 128, 0, 0.3); /* Light green background for last child */
            color: #fff;
            border: 1px solid #fff;
            transition: all 0.3s ease;
        }

        .nav li:last-child a:hover {
            background: rgba(0, 128, 0, 0.5); /* Darker green on hover for last child */
            color: #fff;
            animation: buttonAnimation 0.3s ease forwards;
        }

        .dropdown-menu {
            background-color: #7FC7D9;
        }

        @media all and (min-width: 1030px) {
            .header {
                width: 1030px;
                min-width: 768px;
            }
        }

        /* Button Animation */
        @keyframes buttonAnimation {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-3px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Welcome message container */
        .welcome-message-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Welcome message styles */
        .welcome-message {
            color: #f5f5f5; /* Light gray text */
            font-size: 36px; /* Larger font size */
            font-weight: bold;
            text-align: center;
            padding: 30px;
            border-radius: 20px;
            background-color: rgba(30, 30, 30, 0.8); /* Dark gray background */
            box-shadow: 0 0 40px rgba(30, 30, 30, 0.7); /* Dark shadow */
            animation: fadeInAndBounce 2s ease-in-out forwards;
            opacity: 0; /* Start with opacity 0 */
        }

        /* Animation: Fade in and bounce */
        @keyframes fadeInAndBounce {
            0% {
                transform: translateY(20%);
                opacity: 0;
            }
            50% {
                transform: translateY(-5%);
                opacity: 0.8;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <h1 class="logo">Logo</h1>
        <ul class="nav">
            <li><a href="{% url 'new_home' %}">Home</a></li>
            <li><a href="{% url 'articles' %}">Articles</a></li>
            <li><a href="{% url 'service' %}">Services</li>
            <li><a href="{% url 'book_appointment' %}">Appointment</a></li>
            <li><a href="{% url 'About' %}">About Us</a></li>
            {% if user.is_authenticated %}
                <li><a href="{% url 'logout' %}">Logout</a></li>
            {% endif %}
        </ul>
    </header>

    <div class="welcome-message-container">
        <div class="welcome-message">
            <p>Welcome, {{ user.username }}</p>
        </div>
    </div>

    {% block body %}
    {% endblock %}
</body>

</html>
